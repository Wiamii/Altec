<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="align.css">
</head>

<body class="color-sign">
    <div class="Home">
        <a href="./index.html">На главную</a>
    </div>
    <div>
        <form action="" method="post">
            <br>
            <fieldset class="ramka">
                <h1>
                    <legend>Вход</legend>
                </h1>
                <label for="username">Логин:</label>
                <input type="text" name="username" id="username" minlength="1" maxlength="10" required>
                <br>
                <br>
                <label class="password" for="password">Пароль:</label>
                <input type="password" name="password" id="password" minlength="1" maxlength="10"
                    pattern="([A-z])+([0-9])+([\!,\_\@])" required>
                <br>
                <br>
                <button type="submit " class="knopka">Продолжить</button>
                <a class="registr" href="./registration.html">Регистрация</a>
                <br>
                <br>




            </fieldset>
        </form>
    </div>
</body>

</html>
